<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  {% load static %}
  <link rel="stylesheet" href="{% static "/mysite/css/bootstrap.min.css"%}">
  <link rel="stylesheet" href="{% static "/mysite/css/all.css"%}">
  <script src="https://unpkg.com/konva@2.4.2/konva.min.js"></script>
  <link rel="stylesheet" href="{% static "/mysite/css/interface.css"%}"/>
</head>

<header id="header">
  <h1>Visualisation de réseaux de neurones profonds</h1>
</header>

<body>
  <div class="container">
    <div id="colgauche" class="col-md-3">
      <div id="filecell" class="cell">
        <div class="btn-toolbar mb-3" role="toolbar">
            <div id="nets" class="btn-group" role="group">
              <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Choisir un réseau
              </button>
              <div id="menu-net" class="dropdown-menu" aria-labelledby="btnGroupDrop1">
              </div>
            </div>
            <button id="validerFile" class="btn btn-success"  onclick="this.disabled = 'disabled'">
              <span class="fas fa-check" ></span>
              Ok
            </button>
            <button id="removeNet" class="btn btn-danger" onclick="document.getElementById('validerFile').disabled = false ">
            <span class="fas fa-times">
            </button>
          </tr>
        </div>
      </div>
    </div>
    <div id="colCentre" class="col-md-6">
      <div style="overflow-x:auto">
        <table id="divNN">
          <colgroup class="columns"></colgroup>
        </table>
      </div>
  </div>
  <div id="colDroite" class="col-md-3">
    <div class="cell" id="heatMapBox">
    </div>
    <div class="cell" id="filtreBox">
      <table id="tableFilters">
        <colgroup class="columns"></colgroup>
      </table>
    </div>
  </div>
</div>
  {% load static %}
  <script src="{% static "mysite/js/script.js"%}" type="text/javascript"></script>

</body>

  <footer id="footer">
